dist: xenial
sudo: required

arch:
  - amd64
  - ppc64le

language: python
python:
- 3.6
- 3.8

matrix:
  include:
    - python: '3.7'
      env: MYPY="y"

install:
    - pip install -r requirements-dev.txt
    - pip install .
    - pip install codecov

script:
  - |
      if [ "$MYPY" = "y" ]; then
          make mypy
      fi;
  - make cov

after_success:
  - codecov


deploy:
  provider: pypi
  user: aio-libs-bot
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    tags: true
    all_branches: true
    python: 3.7
